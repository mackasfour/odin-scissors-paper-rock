<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors, Paper, Rock!</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Scissors, Paper, Rock!</h1>
    </div>
    <div class="selector">
        <div class="selectorHeader">
            <p>Choose Your Character!</p>
        </div>
        <div class="choices">
            <input class="images" id="scissors" value="scissors" type="image" src="images/scissors.png" onclick="playRound(value, computerPlay());"/>
            <input class="images" id="paper" value="paper" type="image" src="images/paper.png" onclick="playRound(value, computerPlay());"/>
            <input class="images" id="rock" value="rock" type="image" src="images/rock.png" onclick="playRound(value, computerPlay());"/>
        </div>
    </div>
    <div class="results">
        <div id="computerPick">

        </div>
        <div id="roundResult">

        </div>
    </div>
    <div class="scores">
        <div id="playerScore">
            <p>Your score: </p>
        </div>
        <div id="computerScore">
            <p>Computer's score: </p>
        </div>
    </div>
    <div id="overallResult">

    </div>
    <div class="button">
        <button hidden id="playAgainButton" type="button" onClick="window.location.reload();">Play Again?</button>
    </div>
</body>
</html>
