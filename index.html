<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors, Paper, Rock!</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Scissors, Paper, Rock!</h1>
    </div>
    <div class="selector">
        <div class="selectorHeader">
            <p>Choose Your Character!</p>
        </div>
        <div class="choices">
            <input class="images" value="scissors" type="image" src="images/scissors.png"/>
            <input class="images" value="paper" type="image" src="images/paper.png"/>
            <input class="images" value="rock" type="image" src="images/rock.png"/>
        </div>
    </div>
    <div class="result">
        
    </div>
    <div class="scores">
        <div class="playerScore">
            <p>Your score: </p>
        </div>
        <div class="computerScore">
            <p>Computer's score: </p>
        </div>
    </div>
    <div class="overallResult">

    </div>
</body>
</html>
